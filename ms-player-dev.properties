server.port=8083
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ms-player}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.kafka.consumer.group-id= "group_id"
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true
resilience4j.circuitbreaker.instances.msClub.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.msClub.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.msClub.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.msClub.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.msClub.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.msClub.sliding-window-size=10
resilience4j.circuitbreaker.instances.msClub.sliding-window-type=count_based


